apiVersion: batch/v1
kind: Job
metadata:
  name: k6-load-test
  namespace: default
spec:
  ttlSecondsAfterFinished: 300
  template:
    metadata:
      labels:
        app: k6-load-test
    spec:
      containers:
      - name: k6
        image: grafana/k6:latest
        command: ['k6', 'run', '/scripts/script.js']
        volumeMounts:
          - name: k6-script
            mountPath: /scripts
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
      volumes:
        - name: k6-script
          configMap:
            name: k6-script
      restartPolicy: Never
  backoffLimit: 0
