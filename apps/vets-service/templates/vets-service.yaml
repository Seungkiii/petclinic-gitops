apiVersion: apps/v1
kind: Deployment
metadata:
  name: petclinic-vets
  labels:
    app: petclinic-vets
spec:
  selector:
    matchLabels:
      app: petclinic-vets
  template:
    metadata:
      labels:
        app: petclinic-vets
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/actuator/prometheus"
        prometheus.io/port: "8080"
    spec:
      containers:
        - name: vets-service
          image: <path:petclinic/inputs#AWS_ACCOUNT_ID>.dkr.ecr.ap-northeast-2.amazonaws.com/petclinic-vets:v5.0.0
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: mysql
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: db-common
                  key: DB_HOST
            - name: SPRING_DATASOURCE_URL
              value: jdbc:mysql://$(DB_HOST)/vets_db
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: db-microservice-creds
                  key: VETS_DATASOURCE_USERNAME
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-microservice-creds
                  key: VETS_DATASOURCE_PASSWORD
            # 1. Tempo(Zipkin) 엔드포인트: 트레이스 데이터를 보낼 주소
            - name: MANAGEMENT_ZIPKIN_TRACING_ENDPOINT
              value: "http://tempo.monitoring.svc.cluster.local:9411/api/v2/spans"
            
            # 2. 샘플링 비율: 1.0은 모든 요청을 수집함을 의미
            - name: MANAGEMENT_TRACING_SAMPLING_PROBABILITY
              value: "1.0"

            # 3. 로그 포맷: [서비스명, TraceID, SpanID]가 로그에 찍히도록 설정
            # 이 포맷이 Loki의 Regex와 일치해야 로그에서 트레이스로 바로 점프 가능
            - name: LOGGING_PATTERN_LEVEL
              value: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"

            # 4. Prometheus Exemplars 활성화: 그래프에서 트레이스 ID를 심어주는 설정
            - name: MANAGEMENT_METRICS_DISTRIBUTION_PERCENTILES_HISTOGRAM_HTTP_SERVER_REQUESTS
              value: "true"
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 90
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              memory: "512Mi"
              cpu: "400m"
            limits:
              memory: "1Gi"
              cpu: "800m"
---
apiVersion: v1
kind: Service
metadata:
  name: petclinic-vets
  labels:
    app: petclinic-vets
spec:
  type: ClusterIP
  selector:
    app: petclinic-vets
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 8080

