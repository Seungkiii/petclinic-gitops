apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
  labels:
    app: rabbitmq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
        - name: rabbitmq
          image: rabbitmq:3.13-management
          imagePullPolicy: IfNotPresent
          ports:
            - name: amqp
              containerPort: 5672
            - name: management
              containerPort: 15672
          env:
            - name: RABBITMQ_DEFAULT_USER
              value: guest
            - name: RABBITMQ_DEFAULT_PASS
              value: guest
            # 1. Tempo(Zipkin) 엔드포인트: 트레이스 데이터를 보낼 주소
            - name: MANAGEMENT_ZIPKIN_TRACING_ENDPOINT
              value: "http://tempo.monitoring.svc.cluster.local:9411/api/v2/spans"
            
            # 2. 샘플링 비율: 1.0은 모든 요청을 수집함을 의미
            - name: MANAGEMENT_TRACING_SAMPLING_PROBABILITY
              value: "1.0"

            # 3. 로그 포맷: [서비스명, TraceID, SpanID]가 로그에 찍히도록 설정
            # 이 포맷이 Loki의 Regex와 일치해야 로그에서 트레이스로 바로 점프 가능
            - name: LOGGING_PATTERN_LEVEL
              value: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"

            # 4. Prometheus Exemplars 활성화: 그래프에서 트레이스 ID를 심어주는 설정
            - name: MANAGEMENT_METRICS_DISTRIBUTION_PERCENTILES_HISTOGRAM_HTTP_SERVER_REQUESTS
              value: "true"
          readinessProbe:
            tcpSocket:
              port: 5672
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            tcpSocket:
              port: 5672
            initialDelaySeconds: 30
            periodSeconds: 10
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
  labels:
    app: rabbitmq
spec:
  type: ClusterIP
  selector:
    app: rabbitmq
  ports:
    - name: amqp
      protocol: TCP
      port: 5672
      targetPort: 5672
    - name: management
      protocol: TCP
      port: 15672
      targetPort: 15672

