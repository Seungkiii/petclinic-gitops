repoServer:
  serviceAccount:
    create: true
    name: "argocd-repo-server"
    annotations:
      eks.amazonaws.com/role-arn: "arn:aws:iam::206799461964:role/eksctl-petclinic-cluster-addon-iamserviceacco-Role1-aa7PzKPXdCD5" 

  initContainers:
    - name: download-tools
      image: registry.access.redhat.com/ubi8
      command: [sh, -c]
      args:
        # [유지] 한 줄로 작성된 curl 명령어 (잘 하셨습니다)
        - curl -L https://github.com/argoproj-labs/argocd-vault-plugin/releases/download/v1.18.1/argocd-vault-plugin_1.18.1_linux_amd64 -o argocd-vault-plugin && chmod +x argocd-vault-plugin && mv argocd-vault-plugin /custom-tools/
      volumeMounts:
        - mountPath: /custom-tools
          name: custom-tools

  extraContainers:
    - name: avp-helm
      command: [/var/run/argocd/argocd-cmp-server]
      image: quay.io/argoproj/argocd:v2.12.7
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
      
      envFrom:
        - secretRef:
            name: argocd-vault-plugin-credentials
            
      volumeMounts:
        - mountPath: /var/run/argocd
          name: var-files
        - mountPath: /home/argocd/cmp-server/plugins
          name: plugins
        - mountPath: /tmp
          name: tmp
        - mountPath: /home/argocd/cmp-server/config/plugin.yaml
          subPath: avp-helm.yaml
          name: cmp-plugin
        - mountPath: /usr/local/bin/argocd-vault-plugin
          name: custom-tools
          subPath: argocd-vault-plugin

  volumes:
    - name: custom-tools
      emptyDir: {}
    - name: cmp-plugin
      configMap:
        name: cmp-plugin
    - name: tmp
      emptyDir: {}

extraObjects:
  - apiVersion: v1
    kind: ConfigMap
    metadata:
      name: cmp-plugin
      namespace: argocd
    data:
      avp-helm.yaml: |
        ---
        apiVersion: argoproj.io/v1alpha1
        kind: ConfigManagementPlugin
        metadata:
          name: avp-helm
        spec:
          allowConcurrency: true
          discover:
            find:
              command:
                - sh
                - "-c"
                - "find . -name 'Chart.yaml' && find . -name 'values.yaml'"
          generate:
            command:
              - sh
              - "-c"
              - |
                helm template $ARGOCD_APP_NAME . --include-crds |
                argocd-vault-plugin generate -
          lockRepo: false

  - apiVersion: v1
    kind: Secret
    metadata:
      name: argocd-vault-plugin-credentials
      namespace: argocd
    data:
      # AVP_TYPE: awsssm
      AVP_TYPE: YXdzc3Nt
      # AVP_AUTH_TYPE: iam
      AVP_AUTH_TYPE: aWFt
      # AWS_REGION: ap-northeast-2
      AWS_REGION: YXAtbm9ydGhlYXN0LTI=